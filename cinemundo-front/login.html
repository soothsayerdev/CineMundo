<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineMundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container" id="container">
        
        <!-- FORMULÁRIO DE CADASTRO -->
        <div class="form-container sign-up">
            <form id="form-cadastro">
                <h1>Crie sua conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email para registro</span>
                <input type="text" id="cadastro-nome" placeholder="Nome" required>
                <input type="email" id="cadastro-email" placeholder="Email" required>
                <input type="password" id="cadastro-senha" placeholder="Senha" required>
                <button type="submit" id="btn-cadastrar">Inscrever-se</button>
            </form>
        </div>

        <!-- FORMULÁRIO DE LOGIN -->
        <div class="form-container sign-in">
            <form id="form-login">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use sua senha de email</span>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-senha" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit" id="btn-login">Entrar</button>
            </form>
        </div>

        <!-- TOGGLE CONTAINER (Painéis deslizantes) -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
    <script>
        // Toggle entre Login e Cadastro
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>

</body>
</html>
