<div class="form-container sign-up">
    <form id="form-cadastro"> <h1>Crie sua conta</h1>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>ou use seu email para registro</span>
        <input type="text" id="cadastro-nome" placeholder="Nome" required>
        <input type="email" id="cadastro-email" placeholder="Email" required>
        <input type="password" id="cadastro-senha" placeholder="Senha" required>
        <button type="submit" id="btn-cadastrar">Inscrever-se</button>
    </form>
</div>

<div class="form-container sign-in">
    <form id="form-login"> <h1>Entrar</h1>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>ou use sua senha de email</span>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-senha" placeholder="Senha" required>
        <a href="#">Esqueceu sua senha?</a>
        <button type="submit" id="btn-login">Entrar</button>
    </form>
</div>
