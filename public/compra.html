<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Ingressos - CinePico</title>
    <link rel="stylesheet" href="css/compra.css">
</head>
<body>
    <header>
        <h1><a href="principal.html">CinePico</a></h1>
    </header> 
    <br><br><br>
    <main>
        <h2>Compra de Ingressos</h2>
        <div class="container">
            <form id="form-compra">
                <label for="nome">Nome do Filme:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="quantidade">Quantidade de Ingressos:</label>
                <select id="quantidade" name="quantidade">
                    <option value="0">Selecione</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <button type="submit">Finalizar Compra</button>
            </form>

            <div class="combos-container">
                <h3>Escolha seus Combos</h3>
                <div class="combo">
                    <img src="img/combo1.jpg.png" alt="Combo 1">
                    <label><input type="radio" name="combo"> Combo 1: Pipoca grande acompanhada de dois refrigerantes(500ml) - R$25 </label>
                </div>
                <div class="combo">
                    <img src="img/combo2.jpg.png" alt="Combo 2">
                    <label><input type="radio" name="combo"> Combo 2: Pipoca média acompanhada de um Refrigerante(500ml) - R$18 </label>
                </div>
                <div class="combo">
                    <img src="img/combo3.jpg.png" alt="Combo 3">
                    <label><input type="radio" name="combo"> Combo 3: Duas pipocas médias acompanhadas de dois refrigerantes(500ml) e um chocolate - R$30 </label>
                </div>
            </div>
        </div>
    </main>
    <br><br> 
    <footer>
        <p>&copy; 2023 CinePico. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
